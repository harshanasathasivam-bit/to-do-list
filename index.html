<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>

  <style>
    /* Background Image */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("images/todo-bg.jpeg") center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Card */
    .todo-container {
      width: 350px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
      color: #fff;
    }

    /* Input */
    .input-area {
      display: flex;
      gap: 10px;
    }

    #taskInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .btn {
      padding: 10px 14px;
      background: #28a745;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    /* Tasks */
    .task {
      background: rgba(255, 255, 255, 0.4);
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      margin-left: 8px;
    }

    .edit-input {
      width: 80%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #444;
    }

    /* Dark Mode */
    .dark-mode {
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }

    .dark-mode .task {
      background: rgba(0, 0, 0, 0.4);
      color: white;
    }
  </style>
</head>

<body>

  <div class="todo-container" id="todoBox">
    <h1>To-Do List</h1>

    <button id="modeToggle"
      style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:none; background:#007bff; color:white;">
      Dark Mode
    </button>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a task..." />
      <button class="btn" onclick="addTask()">Add</button>
    </div>

    <div id="taskList"></div>
  </div>

  <script>
    let darkMode = false;

    function addTask() {
      const input = document.getElementById("taskInput");
      const value = input.value.trim();
      if (value === "") return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";

      taskDiv.innerHTML = `
        <span class="task-text">${value}</span>
        <div class="actions">
          <button onclick="editTask(this)">✎</button>
          <button onclick="deleteTask(this)">✕</button>
        </div>
      `;

      taskDiv.onclick = function (e) {
        if (e.target.classList.contains("task-text")) {
          taskDiv.classList.toggle("completed");
        }
      };

      document.getElementById("taskList").appendChild(taskDiv);

      input.value = "";
    }

    function deleteTask(btn) {
      btn.parentElement.parentElement.remove();
    }

    function editTask(btn) {
      const taskDiv = btn.parentElement.parentElement;
      const text = taskDiv.querySelector(".task-text").innerText;

      taskDiv.innerHTML = `
        <input class="edit-input" value="${text}">
        <button onclick="saveTask(this)">✔</button>
      `;
    }

    function saveTask(btn) {
      const newValue = btn.previousElementSibling.value;

      const taskDiv = btn.parentElement;
      taskDiv.innerHTML = `
        <span class="task-text">${newValue}</span>
        <div class="actions">
          <button onclick="editTask(this)">✎</button>
          <button onclick="deleteTask(this)">✕</button>
        </div>
      `;
    }

    // Dark Mode Toggle
    document.getElementById("modeToggle").onclick = () => {
      darkMode = !darkMode;
      document.getElementById("todoBox").classList.toggle("dark-mode");
      document.getElementById("modeToggle").innerText = darkMode ? "Light Mode" : "Dark Mode";
    };
  </script>

</body>
</html>
